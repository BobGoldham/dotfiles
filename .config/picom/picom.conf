backend = "glx";

opacity-rule = [
  "100:class_g = 'Write'",
  "100:class_g = 'i3lock'",
  "100:fullscreen",
  "95:class_g = 'Polybar'",
  "100:class_g = 'URxvt' && focused",
  "83:class_g = 'URxvt' && !focused",
  "90:focused",
  "75:!focused",
  #"90:class_g = 'URxvt' && focused",
  #"75:class_g = 'URxvt' && !focused",
  #"90:class_g = 'Atom' && focused",
  #"75:class_g = 'Atom' && !focused"
];


corner-radius = 10.0;
rounded-corners-exclude = [
   # "widthb > 1365 && heightb > 736" # For smart gaps and a non-floating bar
  "class_g = 'Dunst'"
];


